apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: go-test-server-istio-vs
spec:
  hosts:
  - "go-test-server.dev2.appetize-dev.com"
  gateways:
  - wildcard-http80.istio-system.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: go-test-server-mesh
        subset: v1
      weight: 100
    - destination:
        host: go-test-server-mesh
        subset: v2
      weight: 0
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-test-server-mesh
spec:
  trafficPolicy:
    tls:
      # mode: ISTIO_MUTUAL
      mode: DISABLE
  host: go-test-server-mesh
  subsets:
  - name: v1
    labels:
      tier: backend
      app: go-test-server
      track: stable
  - name: v2
    labels:
      tier: backend
      app: go-test-server
      track: canary