apiVersion: v1
kind: Service
metadata:
  name: go-test-server
  labels:
    app: go-test-server
    tier: backend
  annotations:
    # prometheus.io/scrape: "true"
spec:
  selector:
    app: go-test-server
    tier: backend
    track: stable
  ports:
    - name: http
      port: 80
      targetPort: http-container
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: go-test-server-mesh
  labels:
    app: go-test-server
    tier: backend
  annotations:
    # prometheus.io/scrape: "true"
spec:
  selector:
    app: go-test-server
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: http-container
      protocol: TCP
  type: ClusterIP
