apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
images:
- name: inetika/go_test_server
  newTag: 1.0.3

vars:
- name: SERVICE_NAME
  objref:
    kind: Deployment
    name: go-test-server
    apiVersion: extensions/v1beta1
- name: CUST_DOMAIN
  objref:
    kind: Deployment
    name: dev2
    apiVersion: extensions/v1beta1
- name: TLD
  objref:
    kind: Deployment
    name: appetize-dev.com
    apiVersion: extensions/v1beta1